<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block th:include="admin/layouts/header.html"></th:block>

  <link  th:href="@{/lib/bootstrap-wysihtml5/bootstrap-wysihtml5.css}" rel="stylesheet">
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
      
			<div class="row mt">
          <div class="col-lg-12">
           <div class="row content-panel">
           <div class="alert alert-success" role="alert" th:if="${msg != null}" th:text="${msg}"/>
              <div class="col-md-4 profile-text mt mb centered">
                <div class="right-divider hidden-sm hidden-xs">
                  <h4>20</h4>
                  <h6>Articles</h6>
                  <h4>455</h4>
                  <h6>Coments</h6>
                </div>
              </div>
              <!-- /col-md-4 -->
              <div class="col-md-4 profile-text">
                <h3 th:text="${user.name}"/>
                <h6>User</h6>
              </div>
              <!-- /col-md-4 -->
              <div class="col-md-4 centered">
                <div class="profile-pic">
                  <p>
                  	<img th:src="${(user.avatar == null ) ? '/img/avatar.png' : user.avatar }" class="img-circle" > 
                  </p>
                </div>
              </div>
              <!-- /col-md-4 -->
            </div>
            <!-- /row -->
          </div>
          <!-- /col-lg-12 -->
          <div class="col-lg-12 mt">
            <div class="row content-panel">
              <div class="panel-heading">
                <ul class="nav nav-tabs nav-justified">
                  <li class="active">
                    <a data-toggle="tab" href="#contact" class="contact-map">Contact</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#edit">Edit Profile</a>
                  </li>
                </ul>
              </div>
              <!-- /panel-heading -->
              <div class="panel-body">
                <div class="tab-content">
                  <!-- /tab-pane -->
                  <div id="contact" class="tab-pane active">
                    <div class="row">
                    	<div class="col-lg-8 col-lg-offset-2 detailed">
                    		<h4 class="mb">Contact</h4>
                    		 <p>
                            Postal Address<br/> <span th:text="${user.address}"/>.
                          </p>
                          <br>
                    		<p>
                            Phone: <br/> <span th:text="${user.phone}"/><br/>
                          </p>
                          <br>
                          <p>
                            Email: <span sec:authentication="principal.email"/><br/>
                          </p>
                    	</div>
                    </div>
                    <!-- /row -->
                  </div>
                  <!-- /tab-pane -->
                  <div id="edit" class="tab-pane">
                    <div class="row">
                      <div class="col-lg-8 col-lg-offset-2 detailed">
                        <h4 class="mb">Personal Information</h4>
                        <form role="form" class="form-horizontal"  method="POST" th:action="@{/admin/profile}" th:object="${user}" enctype="multipart/form-data">
                          <div class="form-group">
                            <label class="col-lg-2 control-label"> Avatar</label>
                            <div class="col-lg-6">
                              <input type="file" name="file" id="exampleInputFile" class="file-pos">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Country</label>
                            <div class="col-lg-6">
                              <input type="text" placeholder=" " id="country" class="form-control" th:field="*{country}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                              <textarea rows="10" cols="30" class="form-control" id="" name="" th:field="*{description}"></textarea>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Address </label>
                            <div class="col-lg-6">
                              <input type="text" placeholder=" " id="" class="form-control" th:field="*{address}">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-lg-2 control-label">Phone</label>
                            <div class="col-lg-6">
                              <input type="text" placeholder=" " id="phone" class="form-control"  th:field="*{phone}">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                              <button class="btn btn-theme" type="submit">Save</button>
                              <button class="btn btn-theme04" type="button">Cancel</button>
                            </div>
                          </div>
                        </form>
                      </div>
                      
                      <!-- /col-lg-8 -->
                    </div>
                    <!-- /row -->
                  </div>
                  <!-- /tab-pane -->
                </div>
                <!-- /tab-content -->
              </div>
              <!-- /panel-body -->
            </div>
            <!-- /col-lg-12 -->
          </div>
          <!-- /row -->
        </div>       



        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  

<th:block th:include="admin/layouts/footer.html"></th:block>
  </script>

</html>
