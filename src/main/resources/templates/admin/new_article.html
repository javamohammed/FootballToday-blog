<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="admin/layouts/header.html"></th:block>

  <link  th:href="@{/lib/bootstrap-wysihtml5/bootstrap-wysihtml5.css}" rel="stylesheet">
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper site-min-height">
        <h3><i class="fa fa-angle-right"></i> New Article</h3>
        <div class="row mt">
          <div class="col-lg-12">
			
			 <div class="form-panel">
              <div class=" form">
                <form class="cmxform form-horizontal style-form" id="commentForm" method="POST" th:action="@{/admin/new}" th:object="${article}">
                 <input th:field="*{id}"  type="hidden"  />
                  <div class="form-group "  th:classappend="${#fields.hasErrors('title')} ? 'has-error' : ''">
                    <label for="cname" class="control-label col-lg-2">Title (required)</label>
                    <div class="col-lg-10">
                      <input class=" form-control" id="ctitle" name="title" th:field="*{title}" minlength="2" type="text" required />
                     <p class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>
                  </div>

                  <div class="form-group ">
                    <label for="ccomment" class="control-label col-lg-2">Tags (optional)</label>
                    <div class="col-lg-10">
                      <textarea class="form-control " id="ctags" name="tags"  th:field="*{tags}" ></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group "  th:classappend="${#fields.hasErrors('body')} ? 'has-error' : ''">
                    <label for="ccomment" class="control-label col-lg-2">Content (required)</label>
                    <div class="col-lg-10">
                      <div class="compose-editor">
                      <textarea class="wysihtml5 form-control" id="cbody" name="body" rows="40" th:field="*{body}" ></textarea>
       					 <p class="help-block" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
                    </div>
                    </div>
                  </div>
                   
                  
                  
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-theme" type="submit">Save</button>
                      <a class="btn btn-theme04" th:href="@{/admin/articles}">Cancel</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
			            



          </div>
        </div>
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  

<th:block th:include="admin/layouts/footer.html"></th:block>

 <!--script for this page-->
  <script type="text/javascript"  th:src="@{/lib/bootstrap-wysihtml5/wysihtml5-0.3.0.js}"></script>
  <script type="text/javascript"  th:src="@{/lib/bootstrap-wysihtml5/bootstrap-wysihtml5.js}"></script>

  <script type="text/javascript">
    //wysihtml5 start

    $('.wysihtml5').wysihtml5();

    //wysihtml5 end
  </script>
</html>
