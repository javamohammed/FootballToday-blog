<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>FootBall - Login</title>

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon">
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">


	<style type="text/css">
	.invalid-input {
		color: red;
  		font-size: 15px;
		
	}
	
	</style>
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" th:action="@{/admin/auth/signup}" th:object="${user}" method="POST">
        <h2 class="form-login-heading">sign up now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="Email" name="email"  th:field="*{email}" autofocus>
          <div class="invalid-input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
          <br>
           <input type="text" class="form-control" placeholder="Your Name" name="name" th:field="*{name}" autofocus>
           <div class="invalid-input" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
          <br>
          <input type="password" class="form-control" placeholder="Password" name="password" th:field="*{password}">
          <div class="invalid-input" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
          <br>
          <input type="password" class="form-control"  name="confirm_password" placeholder="Confirm Password">
		  <br>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
          <hr>
          <div class="registration">
            <a class="" th:href="@{/admin/auth/login}">
              Login
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" th:src="@{/lib/jquery.backstretch.min.js}"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
